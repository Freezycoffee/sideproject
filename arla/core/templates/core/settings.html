{% extends 'core/base.html' %}
{% block content %}
<div class="sm:w-1/2 w-full my-6 p-6 mx-auto rounded-xl border border-blue-700 shadow-[5px_5px_0px_0px_rgba(29,78,216)]">

    <h1 class="mb-4 mt-2 text-3xl">Hi, {{user.username}}</h1>
    <form method="POST" action="{% url 'core:settings' %}">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Profile</button>
    <button type="button" class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"><a href="{% url 'core:password' %}">Change Password</a></button>
    </form>
</div>

{% endblock %}
