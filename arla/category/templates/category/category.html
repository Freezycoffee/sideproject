{% extends 'core/base.html' %}
{% block title %}
    Products for {{ category.name }}
{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Products from {{ category.name }} category</h2>
    <div class="grid sm:grid-cols-3 gap-3 ">
        {% for product in products %}
            <div>
                <a href="{% url 'item:detail' product.id %}">
                    <div>
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-t-xl">
                    </div>
                    <div  class="bg-white p-6 rounded-b-xl shadow-md">
                        <h3 class="sm:text-2xl text-lg">{{ product.name }}</h3>
                        <p class="sm:text-lg text-md text-gray-500">Price: ${{ product.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
