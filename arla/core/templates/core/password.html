{% extends 'core/base.html' %}
{% block content %}
<div class="sm:w-1/2 w-full my-6 p-6 mx-auto rounded-xl border border-black shadow-[5px_5px_0px_0px_rgba(0,0,0)]">
        <h1 class="mb-6 text-3xl">Update Password</h1>
        <form method="POST" action="{% url 'core:password' %}">
            {% csrf_token %}
            <label for="password1" class="inline-block mb-2">New Password</label><br>
            {{ password_form.new_password1 }} <br>
            <label for="password2" class="inline-block mb-2">Repeat Password</label><br>
            {{ password_form.new_password2 }} <br>
<!-- 
            {% if password_form.errors or password_form.non_field_errors %} 
                <div class="mb-3 bg-red-100 p-6 rounded-xl" role="alert">

                {% for field in password_form %}
                    {{field.errors}}
                {% endfor %}
                
            {{ password_form.non_field_errors }}
                </div>
            {% endif %} -->

            <button type="submit" class="mt-1 py-2 px-5 text-sm bg-white rounded-xl border border-black text-black shadow-[2px_2px_0px_0px_rgba(0,0,0)] hover:bg-blue-700 hover:text-white hover:shadow-[2px_2px_0px_0px_rgba(0,0,0)]">Update Password</button>
        </form>
</div>

{% endblock %}
